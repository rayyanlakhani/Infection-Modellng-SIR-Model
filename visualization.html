<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIR Model Real-Time Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
        color: #333;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
        color: #444;
      }
      #chartContainer,
      #networkContainer {
        max-width: 1200px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      canvas {
        width: 100%;
        height: 600px;
      }
      #networkContainer {
        text-align: center;
      }
      svg {
        width: 100%;
        height: 600px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      .controls {
        margin: 20px 0;
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>SIR Model Real-Time Visualization</h1>
    <div id="chartContainer">
      <canvas id="sirChart"></canvas>
    </div>
    <div id="networkContainer">
      <h2>Network Visualization (Day-by-Day)</h2>
      <div class="controls">
        <button id="prevDay">Previous Day</button>
        <span id="currentDay">Day 0</span>
        <button id="nextDay">Next Day</button>
        <button id="togglePanZoom">Enable Pan & Zoom</button>
      </div>
      <svg id="networkGraph"></svg>
    </div>
    <script>
      // Load simulation data for the chart
      fetch("simulation_data.json")
        .then((response) => response.json())
        .then((data) => {
          const labels = data.map((entry) => `Day ${entry.day}`);
          const susceptibleData = data.map((entry) => entry.susceptible);
          const infectedData = data.map((entry) => entry.infected);
          const recoveredData = data.map((entry) => entry.recovered);
          // const deadData = data.map((entry) => entry.dead);

          const ctx = document.getElementById("sirChart").getContext("2d");
          new Chart(ctx, {
            type: "line",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Susceptible",
                  data: susceptibleData,
                  borderColor: "green",
                  fill: false,
                },
                {
                  label: "Infected",
                  data: infectedData,
                  borderColor: "red",
                  fill: false,
                },
                {
                  label: "Recovered",
                  data: recoveredData,
                  borderColor: "blue",
                  fill: false,
                },
                // {
                //   label: "Dead",
                //   data: deadData,
                //   borderColor: "black",
                //   fill: false,
                // },
              ],
            },
            options: {
              responsive: true,
              plugins: {
                legend: { position: "top" },
                title: { display: true, text: "SIR Model Simulation" },
              },
            },
          });
        });

      // Load daily network states for the graph
      fetch("daily_network_states.json")
        .then((response) => response.json())
        .then((networkData) => {
          const svg = d3.select("#networkGraph");
          const width = svg.node().getBoundingClientRect().width;
          const height = svg.node().getBoundingClientRect().height;

          const svgGroup = svg.append("g");
          const simulation = d3
            .forceSimulation()
            .force(
              "link",
              d3
                .forceLink()
                .id((d) => d.id)
                .distance(100)
            )
            .force("charge", d3.forceManyBody().strength(-50))
            .force("center", d3.forceCenter(width / 2, height / 2));

          let currentDay = 0;
          let panZoomEnabled = false;

          const zoom = d3.zoom().on("zoom", (event) => {
            svgGroup.attr("transform", event.transform);
          });

          document
            .getElementById("togglePanZoom")
            .addEventListener("click", () => {
              panZoomEnabled = !panZoomEnabled;
              if (panZoomEnabled) {
                svg.call(zoom);
                document.getElementById("togglePanZoom").textContent =
                  "Disable Pan & Zoom";
              } else {
                svg.on(".zoom", null); // Disable zoom
                document.getElementById("togglePanZoom").textContent =
                  "Enable Pan & Zoom";
              }
            });

          function updateNetwork(day) {
            const dayData = networkData.find((d) => d.day === day);
            if (!dayData) return;

            document.getElementById("currentDay").textContent = `Day ${day}`;

            const nodes = Object.keys(dayData.node_states).map((id) => ({
              id,
              state: dayData.node_states[id],
            }));

            const links = [];
            for (let i = 0; i < nodes.length - 1; i++) {
              links.push({ source: nodes[i].id, target: nodes[i + 1].id });
            }

            svgGroup.selectAll("*").remove();

            const link = svgGroup
              .append("g")
              .selectAll("line")
              .data(links)
              .enter()
              .append("line")
              .attr("stroke", "#999")
              .attr("stroke-opacity", 0.6);

            const node = svgGroup
              .append("g")
              .selectAll("circle")
              .data(nodes)
              .enter()
              .append("circle")
              .attr("r", 5)
              .attr("fill", (d) =>
                d.state === "S"
                  ? "green"
                  : d.state === "I"
                  ? "red"
                  : d.state === "R"
                  ? "blue"
                  : "black"
              )
              .call(
                d3
                  .drag()
                  .on("start", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                  })
                  .on("drag", (event, d) => {
                    d.fx = event.x;
                    d.fy = event.y;
                  })
                  .on("end", (event, d) => {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                  })
              );

            simulation.nodes(nodes).on("tick", () => {
              node.attr("cx", (d) => d.x).attr("cy", (d) => d.y);
              link
                .attr("x1", (d) => d.source.x)
                .attr("y1", (d) => d.source.y)
                .attr("x2", (d) => d.target.x)
                .attr("y2", (d) => d.target.y);
            });

            simulation.force("link").links(links);
            simulation.alpha(1).restart();
          }

          document.getElementById("prevDay").addEventListener("click", () => {
            if (currentDay > 0) {
              currentDay--;
              updateNetwork(currentDay);
            }
          });

          document.getElementById("nextDay").addEventListener("click", () => {
            if (currentDay < networkData.length - 1) {
              currentDay++;
              updateNetwork(currentDay);
            }
          });

          updateNetwork(currentDay);
        });
    </script>
  </body>
</html>
